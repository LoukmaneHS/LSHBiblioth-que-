
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المكتبة الإلكترونية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>المكتبة الإلكترونية</h1>
        
        <!-- قسم إدخال كلمة المرور وإدراج الملفات -->
        <div class="file-upload">
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
            <input type="file" id="fileInput" accept="application/pdf">
            <button onclick="uploadFile()">إدراج ملف PDF</button>
        </div>
        
        <!-- قسم الفهرس والبحث -->
        <div class="library">
            <input type="text" id="searchBar" placeholder="ابحث عن كتاب...">
            <button onclick="searchBooks()">بحث</button>
            
            <ul id="bookList">
                <!-- هنا سيتم عرض قائمة الكتب -->
            </ul>
        </div>
        
        <!-- قسم المعاينة والتحميل -->
        <div class="preview">
            <iframe id="previewFrame" src="" width="100%" height="500px" style="display: none;"></iframe>
            <button id="downloadBtn" onclick="downloadBook()" style="display: none;">تحميل الكتاب</button>
            <button id="addToShelfBtn" onclick="addToShelf()" style="display: none;">إضافة إلى الحافظة</button>
        </div>
        
        <!-- قائمة الحافظة -->
        <div class="shelf">
            <h2>الحافظة</h2>
            <ul id="shelfList">
                <!-- هنا سيتم عرض قائمة الكتب في الحافظة -->
            </ul>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
